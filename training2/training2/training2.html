<ion-header>
    <ion-navbar color="primary" hideBackButton="true">
        <ion-title>Exercise 2: FindingMemo</ion-title>
    </ion-navbar>
</ion-header>

        <div class="logo"> 
              <img src="assets/images/logo-icon.png" alt="logo">
        </div>


<ion-content padding>
    <div class="row">
        <div class="timer" (tap)="clockClicked()">
            <span><ion-icon name="time"></ion-icon></span>
            <span [class.redTimer]="timerRed" class="clock">{{time}}</span>
        </div>
        <button class="questionButton" ion-button icon-only outline (click)="helpClicked()">
            <ion-icon name="help"></ion-icon>
        </button>
    </div>
    <hr>


<ion-list class="list">

    <ion-item *ngFor = "let word of wordArray"> {{ word }}</ion-item>

     </ion-list>

</ion-content>
