<ion-header>
    <ion-navbar color="primary" hideBackButton="true">
        <ion-title>Questionnaire</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <p class="explanation">Please answer some questions regarding your well-being.</p>
    <ion-card class="question" *ngFor="let question of questions; let i = index;">
        <ion-card-header>{{question.question}}</ion-card-header>
        <ion-card-content>
            <div class="options" radio-group [(ngModel)]="questionsModel[i]">
                <ion-radio mode="md" color="secondary" value=0></ion-radio>
                <ion-radio mode="md" color="secondary" value=1></ion-radio>
                <ion-radio mode="md" color="secondary" value=2></ion-radio>
                <ion-radio mode="md" color="secondary" value=3></ion-radio>
            </div>
            <div class="labels">
                <div class="answerLow">{{question.answerLow}}</div>
                <div class="answerHigh">{{question.answerHigh}}</div>
            </div>
        </ion-card-content>
    </ion-card>

</ion-content>

<ion-footer>
    <ion-toolbar (tap)="startTrainingClicked()" color="primary">
        <button class="start-button" ion-button [disabled]="!questionsValid()">Submit</button>
    </ion-toolbar>
</ion-footer>

<div class="logo">
    <img src="assets/images/logo-icon.png" alt="logo">
</div>
