<ion-header>

    <ion-navbar color="primary" hideBackButton="true">
        <ion-title>Training finished!</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <div class="space"></div>

    <h1>Score: {{currentScore}}</h1>

    <hr>

    <chart #mChart class="chart" [labels]="labels" [data]="data" type="line"></chart>

</ion-content>

<div class="logo">
    <img src="assets/images/logo-icon.png" alt="logo">
</div>

<div class="progress">{{trainingNum}} of {{trainingSum}}</div>

<ion-footer>
    <ion-toolbar (tap)="nextTrainingClicked()" color="primary">
        <button class="start-button" ion-button>Next Training</button>
    </ion-toolbar>
</ion-footer>
